<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css" type="text/css">
    <script src="main.js"></script>
    <title>cultural festival</title>
</head>
<body>
    <div class="loader">
        <p class="txt">ローディング中</p>
        
    </div>
    <script>
        $(function(){
  var flg = null;
  var check_access = function () {
    // ★sessionStorageの値を判定
    if (sessionStorage.getItem('access_flg')) {
      // 2回目以降
      flg = 1;
    } else {
      // 1回目
      sessionStorage.setItem('access_flg', true);
      flg = 0
    }
    return flg;
  }
 
  var $i = check_access();
  if($i == 0){
    // 1回目アクセスの処理
  }else{
    // 2回目アクセスの処理
  }
})
$(function () {
  // ローダー終了
  function end_loader() {
    $('.loader').fadeOut(800);
  }
  // テキスト表示
  function show_txt() {
    $('.loader .txt').fadeIn(400);
  }
  // テキスト非表示
  function hide_txt() {
    $('.loader .txt').fadeOut(400);
  }
 
  // タイマー処理
  $(window).on('load', function () {
    // 処理①
    setTimeout(function () {
      show_txt();
    }, 1000)
    // 処理②
    setTimeout(function () {
      hide_txt();
    }, 3500)
    // 処理③
    setTimeout(function () {
      end_loader();
    }, 4500)
  })
})
</script>
</body>
</html>
