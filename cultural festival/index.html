<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css" type="text/css">
    
    <script src="main.js"></script>
    <title>cultural festival</title>
</head>
<body>
    <div class="loader">
        <p class="txt">ローディング中</p>
        
    </div>
    <script>
$(function () {
  // ローダー終了
  function end_loader() {
    $('.loader').fadeOut(800);
  }
  // テキスト表示
  function show_txt() {
    $('.loader .txt').fadeIn(400);
  }
  // テキスト非表示
  function hide_txt() {
    $('.loader .txt').fadeOut(400);
  }
 
  // タイマー処理
  $(window).on('load', function () {
    // 処理①
    setTimeout(function () {
      show_txt();
    }, 1000)
    // 処理②
    setTimeout(function () {
      hide_txt();
    }, 3500)
    // 処理③
    setTimeout(function () {
      end_loader();
    }, 4500)
  })
})
</script>
</body>
</html>
